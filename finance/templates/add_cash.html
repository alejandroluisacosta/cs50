{% extends "layout.html" %}

{% block title %}
    Add cash
{% endblock %}

{% block main %}
    <form action="/add_cash" method="post">
        <div>
            <input autocomplete="off" class="form-control mx-auto w-auto" id="cash" name="cash" placeholder="Amount of cash" type="number" min="0">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
