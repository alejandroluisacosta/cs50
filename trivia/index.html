<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            /*Script is applied after the whole page is loaded*/
            document.addEventListener('DOMContentLoaded', function()
            {
                /*Change button's colors in question 1 depending on answers*/
                let correct1 = document.getElementById('correct1');
                /*Variables for 'correct' and 'incorrect' texts*/
                let incorrect1 = document.getElementById('incorrect1');
                /*Add click event to each button*/
                let buttons = document.querySelectorAll('.q1');
                for (let button = 0; button < buttons.length; button++) {
                    buttons[button].addEventListener('click', function()
                    {
                        if (buttons[button].id == 'correct')
                        {
                            buttons[button].style.backgroundColor = 'green';
                            correct1.style.display = 'block';
                            incorrect1.style.display = 'none';
                        }
                        else
                        {
                            buttons[button].style.backgroundColor = 'red';
                            incorrect1.style.display = 'block';
                            correct1.style.display = 'none';
                        }
                    });
                }
                /*Change text color in question 2 depending on answer*/
                /*Variables for 'correct' and 'incorrect' text*/
                let correct2 = document.getElementById("correct2");
                let incorrect2 = document.getElementById("incorrect2");
                /*Add click event to confirm button*/
                let confirmButton = document.querySelector("#confirmation").addEventListener('click', function()
                {
                    if(document.getElementById("textAnswer").value == "France")
                    {
                        textAnswer.style.backgroundColor = 'green';
                        correct2.style.display = 'block';
                        incorrect2.style.display = 'none';
                    }
                    else
                    {
                        textAnswer.style.backgroundColor = 'red';
                        incorrect2.style.display = 'block';
                        correct2.style.display = 'none';
                    }
                })
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the name of the liberator who freed Venezuela from Spanish rule?</h3>
                <h5 style="display: none" id="correct1">Correct!</h5>
                <h5 style="display: none" id="incorrect1">Incorrect.</h5>
                <button class="q1">Simon Rodríguez</button>
                <button class="q1">Chespirito Gonzalez</button>
                <button class="q1" id="correct">Simon Bolívar</button>
                <button class="q1">Hugo Chiabe</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What country was Napoleon Bonaparte from?</h3>
                <h5 style="display: none" id="correct2">Correct!</h5>
                <h5 style="display: none" id="incorrect2">Incorrect.</h5>
                <input type="text" id="textAnswer"/>
                <button id="confirmation">Confirm</button>
            </div>
        </div>
    </body>
</html>
